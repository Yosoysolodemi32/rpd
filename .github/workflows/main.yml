name: RDP-Ubuntu

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Update and Install XRDP + Desktop
        run: |
          sudo apt-get update
          # Escritorio XFCE básico
          sudo apt-get install -y xrdp xfce4 xfce4-goodies dbus-x11 x11-xserver-utils

          # OPCIONAL: instalar escritorio completo (más pesado, pero más estable)
          # sudo apt-get install -y xubuntu-desktop

          # Crear usuario RDP con contraseña aleatoria
          USERNAME="rdpuser"
          PASSWORD=$(tr -dc 'A-Za-z0-9!@#$%^&*' < /dev/urandom | head -c 16)
          sudo useradd -m -s /bin/bash $USERNAME
          echo "$USERNAME:$PASSWORD" | sudo chpasswd
          
          echo "RDP_CREDS=User: $USERNAME | Password: $PASSWORD" >> $GITHUB_ENV

          # Configurar XFCE como escritorio por defecto
          echo "startxfce4" | sudo tee /home/$USERNAME/.xsession
          sudo chown $USERNAME:$USERNAME /home/$USERNAME/.xsession

          sudo systemctl enable xrdp || true
          sudo systemctl restart xrdp || true

      - name: Fix XRDP session for XFCE
        run: |
          # Paquetes extra para evitar "failsafe session"
          sudo apt-get install -y xfce4-session xubuntu-icon-theme

          # Configuración global y usuario
          echo "startxfce4" | sudo tee /etc/skel/.xsession
          echo "startxfce4" | sudo tee /home/rdpuser/.xsession
          sudo chown rdpuser:rdpuser /home/rdpuser/.xsession

          echo "xfce4-session" | sudo tee /etc/skel/.Xclients
          echo "xfce4-session" | sudo tee /home/rdpuser/.Xclients
          sudo chmod +x /home/rdpuser/.Xclients
          sudo chown rdpuser:rdpuser /home/rdpuser/.Xclients

          # Reiniciar servicios (ignorar errores en runners)
          sudo systemctl restart dbus || true
          sudo systemctl restart xrdp || true
          sudo service xrdp restart || true

      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-ubuntu-$GITHUB_RUN_ID
          
          TS_IP=$(tailscale ip -4 | head -n 1)
          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV

      - name: Verify RDP Accessibility
        run: |
          echo "Tailscale IP: $TAILSCALE_IP"
          nc -zv $TAILSCALE_IP 3389 || (echo "RDP port not reachable" && exit 1)

      - name: Maintain Connection
        run: |
          echo "=== RDP ACCESS ==="
          echo "Address: $TAILSCALE_IP"
          echo "Username: rdpuser"
          echo "Password: $(echo $RDP_CREDS)"
          echo "==================="
          
          while true; do
            echo "[$(date)] RDP Active..."
            sleep 300
          done
